<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./weather-style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h1 class="header">Weather App</h1>
      <main>
        <div class="options">
          <label class="label" for="methods">Choose a searching method:</label>
          <select
            class="my-select-menu"
            name="methods"
            id="methods"
            onchange="showInputMethod()"
          >
            <option value="city">city name</option>
            <option value="lat_lon">latitude and longitude</option>
            <option value="current">Current Location</option>
          </select>
        </div>

        <div id="input"></div>

        <div id="output">
          <p class="output-item" id="city-name"></p>
          <p class="output-item" id="country-name"></p>
          <p class="output-item" id="weather-main"></p>
          <p class="output-item" id="weather-desc"></p>
          <p class="output-item" id="temperature"></p>
          <div class="output-item" id="humidity"></div>
          <p class="output-item" id="pressure"></p>
          <p class="output-item" id="wind-speed"></p>
        </div>
      </main>
    </section>

    <script src="weather.js"></script>
  </body>
</html>
