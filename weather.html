<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Weather App</h1>
    <div>
        <label for="methods">Choose a searching method:</label>
        <select name="methods" id="methods" onchange="showInputMethod()">
            <option value="city">city name</option>
            <option value="lat_lon">latitude and longitude</option>
            <option value="current">Current Location</option>
        </select>
        <div id="input">
        </div>

        <div id="output">
            <p id="city-name"></p>
            <p id="country-name"></p>
            <p id="weather-main"></p>
            <p id="weather-desc"></p>
            <p id="temperature"></p>
            <div id="humidity"></div>
            <p id="pressure"></p>
            <p id="wind-speed"></p>
        </div>

    </div>
    <script src = "weather.js" ></script>
</body>
</html>
