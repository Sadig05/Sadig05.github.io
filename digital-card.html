<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadig's page</title>
    <link rel="stylesheet" href="./digital-card.css">
    <link rel="icon" href="./assets/profile-p.jpeg" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
            </div>
            <main>
                <div class="content">
                    <div class="bio">
                        <h1>Sadig Latifli</h1>
                        <h3>Student</h3>
                        <p>slatifli11416@ada.edu.az</p>
                    </div>
                    <div class="messenger">
                        <button class="messenger--link">
                            <span class="messenger--link--icon">
                                <i class="fa fa-solid fa-envelope"></i>
                            </span>
                            <span class="messenger--link--text">Email</span>
                        </button>
                        <button class="messenger--link">
                            <span class="messenger--link--icon">
                                <i class="fa fa-brands fa-linkedin"></i>
                            </span>
                            <span class="messenger--link--text">Linkedin</span>
                        </button>
                    </div>
                    <div class="info">
                        <div class="info--component about">
                            <h2>About</h2>
                            <p>I am a senior Computer Science student at ADA University. I know HTML, CSS, SCSS, JavaScript, React and TypeScript</p>
                        </div>
                        <div class="info--component interests">
                            <h2>Interests</h2>
                            <p>Watching anime, reading fiction novels and playing video games</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="social-links">
                    <span class="social-icon"><i class="fa fa-brands fa-twitter"></i></span>
                    <span class="social-icon"><i class="fa fa-brands fa-facebook"></i></span>
                    <span class="social-icon"><i class="fa fa-brands fa-instagram"></i></span>
                    <span class="social-icon"><i class="fa fa-brands fa-github"></i></span>
                </div>
            </footer>
        </div>
    </div>
    <script src="./main.js" />
</body>
</html>
